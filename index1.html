<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO-LIST</title>
    <link rel="stylesheet" href="custom.css">
</head>
<body>
    <h1>TO-DO-LIST</h1>
    <h2>You can specify your activities which are to be done and remove them once they are done</h2>
    <main>
        <div class="box">
            <input type="text" id="item" autofocus placeholder="Drop your tasks here">
            <ul id="to-do-box">
            </ul>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/bf520e6492.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
